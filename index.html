<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  <main>
    <header>
      <h1>Minha Lista de Tarefas</h1>
      <p id="funcionamento">Clique duas vezes em um item para marc√°-lo como completo</p>
    </header>
    
    <section id="section1">
      <input type="text" id="texto-tarefa" name="tarefa" placeholder="Digite uma tarefa">
      <button class="btn btn-dark" id="criar-tarefa" type="button">Adicionar tarefa</button>
      <br>
      <ol id="lista-tarefas">
  
    </ol>
    </section>
    
    <section id="buttons">
      <button class="btn btn-danger" id="apaga-tudo">Limpar Lista</button>
      <button class="btn btn-warning" id="remover-finalizados">Remover Finalizados</button>
      <button class="btn btn-success" id="salvar-tarefas">Salvar Tarefas</button>
      <button class="btn btn-primary" id="mover-cima">Mover para cima</button>
      <button class="btn btn-primary" id="mover-baixo">Mover para baixo</button>
      <button class="btn btn-warning" id="remover-selecionado">Remover selecionado</button>
    </section>
  
  </main>
  
  <script src="script.js"></script>
</body>
</html>
